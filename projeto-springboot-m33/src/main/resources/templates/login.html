<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"	
>
<head>
	<meta charset="ISO-8859-1" >
	<title>Spring Boot</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
        
    <!--
	Import materialize.css
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>
	-->		
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
	<style type="text/css" >
	
		h4{
			text-align: center;
		}
		
		form{
			text-align: center;
		}
	
		body{
			background-color:aliceblue ;
			
		}
	
	</style>	
	
	
</head>

<body>
	
	<h4>Realizar o Login</h4>
	
	<form class="row" th:action="@{/login}" method="POST">
			<div class="row">	
				<div class="input-field col s4"></div>
			    <div class="input-field col s4">
			        <input id="username" type="text" name="username"  class="validate">
			        <label for="username">Login</label>
			    </div>
			   <div class="input-field col s4"></div> 
		   </div>
		   <div class="row">
		   		<div class="input-field col s4"></div>
		    	<div class="input-field col s4">
		          	<input id="password" type="password" name="password" class="validate">
		          	<label for="password">Senha</label>
		        </div>
		        <div class="input-field col s4"></div>
		   </div>
	   <button class="waves-effect waves-light btn" type="submit" >Acessar</button>
	</form>
	
	
	<!--
	JavaScript at end of body for optimized loading
    <script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="static/materialize/js/materialize.js"></script>
	-->
	
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>


</html>
